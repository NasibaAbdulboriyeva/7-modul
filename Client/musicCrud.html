<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light py-5">

  <div class="container bg p-5 rounded shadow">
    <h2 class="text-center text-white mb-4">ğŸµ Music Manager</h2>

    <form id="musicForm" class="row g-3 mb-4">
      <input type="hidden" id="musicId">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="Title" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="artist" class="form-control" placeholder="Artist" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="genre" class="form-control" placeholder="Genre" required>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-warning px-4">Save</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover align-middle">
        <thead class="table-warning text-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="musicTable"></tbody>
      </table>
    </div>
  </div>

  <script src="musicCrud.js"></script>
</body>
</html>
